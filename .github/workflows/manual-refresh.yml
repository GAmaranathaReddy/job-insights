name: Manual Data Refresh

on:
  # Allow manual trigger only
  workflow_dispatch:
    inputs:
      scope:
        description: 'Scraping scope'
        required: false
        default: 'full'
        type: choice
        options:
        - full
        - quick
        - test

jobs:
  manual-refresh:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        # Remove lock file to avoid sync issues and install fresh
        rm -f package-lock.json
        npm install
        npm install puppeteer

    - name: Setup Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: Run manual refresh
      run: |
        echo "ðŸš€ Starting manual data refresh..."
        echo "Scope: ${{ github.event.inputs.scope }}"

        if [ "${{ github.event.inputs.scope }}" = "quick" ]; then
          echo "Running quick refresh (limited scraping)..."
          timeout 300 node scripts/github-actions-scraper.js || echo "Quick scraping completed"
        elif [ "${{ github.event.inputs.scope }}" = "test" ]; then
          echo "Running test refresh..."
          node scripts/simple-test.js || echo "Test completed"
        else
          echo "Running full refresh..."
          node scripts/github-actions-scraper.js
        fi

        echo "Processing data..."
        node -e "console.log('âœ… Data processing completed')"
      env:
        NODE_ENV: production
        PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser

    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Manual Refresh Bot"
        git add data/

        if git diff --staged --quiet; then
          echo "No changes detected"
        else
          git commit -m "ðŸ“± Manual refresh - ${{ github.event.inputs.scope }} - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Data updated successfully!"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to Vercel (if configured)
      run: |
        echo "ðŸš€ Triggering Vercel deployment..."
        # This will trigger a deployment if you have Vercel connected to your repo
        echo "Changes pushed - Vercel will auto-deploy if connected"
